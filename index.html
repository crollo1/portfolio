<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ec4f34285.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Craig Rolleston - Portfolio</title>
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="intro-info">
            <h1>CRAIG ROLLESTON</h1>
            <img class="profile-pic" src="./img/profile-img.png" alt="">
            <h2>FULL STACK DEVELOPER</h2>
            <h3>CURRENTLY FOR HIRE</h3>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 projects" id="projects"></section>
        <section class="section sec4 courses" id="courses"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>
    
    <div class="controls">
        <div>
            <button class="control control-1 active-btn" data-id="home">Home</button>
        </div>
        <div>
            <button class="control control-2 " data-id="about">About</button>
        </div>
        <div>
            <button class="control control-3" data-id="projects">Projects</button>
        </div>
        <div>
            <button class="control control-4" data-id="courses">Courses</button>
        </div>
        <div>
            <button class="control control-5" data-id="contact">Contact</button>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
